<!DOCTYPE html>
<html>
<head>
<title>Reis das Plantas</title>
    <h1>Reis das Plantas</h1>

</head>
<body>
    <form method="get" action="teste.jsp">
        
        Nome: <input type="text" id="clnt"> <br>
        Email: <input type="email" name="email" id="email"><br>
        Endereço: <input type="text" id="end"> <br>

    
        Tipo de plantas: 
            <input type="radio" name="planta" id="tpFru" > 
            <label for="tpFru">Frutíferas</label>
            <input type="radio" name="planta" id="tpOrn"> 
            <label for="tpOrn">Ornamentais</label>
            <input type="radio" name="planta" id="tpSuco">
            <label for="tpSuco">Suculentas</label>
        <br>

        Serviços Adicionais: <br>
            <input type="checkbox" name="addServicos" id="add1">
            <label for="add1">Adubo</label>
            <input type="checkbox" name="addServicos" id="add2">
            <label for="add2">Vaso</label>
            <input type="checkbox" name="addServicos" id="add3">
            <label for="add3">Jarro</label><br>
        
        Horário de Entrega: <br>
        <input type="date" id="data">
         <select name="Envio" id="Envio">
            <option value="Manha">Manha</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
        </select>  <br> 
        
        Comprovante de pagamento: <br>
        <input type="file" id="file"><br>

        Observações:<br>
        <textarea name="obs" id="obs" rows="4" cols="20"></textarea>
    </form>
    <input type="submit" name="Enviar">

</body>

</html>
